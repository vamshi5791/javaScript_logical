<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <script>
        function pattern()
        {
            for(var i=1;i<=5;i++)
            {
              for(var j=5;j>=i;j--)
              {
                  document.write(j);
              }
              document.writeln(" <br>");
            }
        }
        pattern();

        
        </script>
</body>
</html>
