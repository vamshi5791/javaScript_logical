<html>

<head>
    <script>


        function reverse() {
            var str = document.getElementById("t1").value;

            var revse = "";
            for (var i = str.length - 1; i >= 0; i--) {
                revse = revse + str[i];
            }
            document.getElementById("d1").innerHTML = revse;
        }


    </script>
</head>

<body>
    <label>Enter any String :</label>
    <input type="text" id="t1" placeholder="please enter a string">
    <button onclick="reverse()">Check</button><br>
    <div id="d1"></div>
</body>

</html>
