<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const points =  [3, 2, 1, 4, 5, 45]

document.getElementById("demo1").innerHTML = points;  

points.sort(function(a, b){return a - b});
document.getElementById("demo2").innerHTML = points;
</script>

</body>
</html>
